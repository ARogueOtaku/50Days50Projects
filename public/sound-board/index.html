<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sound Board</title>
  </head>
  <body>
    <div class="container">
      <button class="sound" data-sound="applause.mp3">Applause</button>
      <button class="sound" data-sound="boo.mp3">Boo</button>
      <button class="sound" data-sound="gasp.mp3">Gasp</button>
      <button class="sound" data-sound="tada.mp3">Tada</button>
      <button class="sound" data-sound="victory.mp3">Victory</button>
      <button class="sound" data-sound="wrong.mp3">Wrong</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
