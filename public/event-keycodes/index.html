<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event KeyCodes</title>
  </head>
  <body>
    <div class="initial">
      <div class="group">
        <span class="value">Press any key to get the keyCode</span>
      </div>
    </div>
    <div class="container vanish">
      <div class="group">
        <p class="header">event.key</p>
        <span class="value" id="key"></span>
      </div>
      <div class="group">
        <p class="header">event.keyCode</p>
        <span class="value" id="keycode"></span>
      </div>
      <div class="group">
        <p class="header">event.code</p>
        <span class="value" id="code"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
